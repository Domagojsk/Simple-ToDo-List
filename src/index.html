<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3c29846701.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="scss/main.scss" />
    <title>Simple ToDo list</title>
  </head>
  <body>
    <div class="container">
      <!-- Todo header -->
      <header>
        <h1>Simple ToDo List <i class="fa-solid fa-list-check"></i></h1>
      </header>

      <!-- Todo form -->

      <form>
        <input class="todo-input" type="text" placeholder="Your todo tasks" />
        <button class="todo-btn" type="submit">
          <i class="fa-solid fa-square-check"></i>
        </button>
        <div class="select">
          <select name="todos" class="filter-todo">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
          </select>
        </div>
      </form>

      <!-- Todo list container -->

      <div class="list-container">
        <ul class="todo-items"></ul>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
